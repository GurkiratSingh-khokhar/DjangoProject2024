<!DOCTYPE html>
<html>
<head>
    <title>Cart Detail</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart.cartitem_set.all %}
            <li>{{ item.quantity }} x {{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_list' %}">Continue Shopping</a>
</body>
</html>
