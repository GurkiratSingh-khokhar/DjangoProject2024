<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> login </title>

    <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
</head>

    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
               <div class="row no-margin h-100">
                   <div class="bg-layer d-flex col-md-4">
                       <form method="post">
                         {% csrf_token %}
                        <div class="login-box row">
                            <h3>User login</h3>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id=" "><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" name="email1" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id=""><i class="fas fa-key"></i></span>
                              </div>
                              <input type="text" name="password1" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            
                            <p>
                            <label class="container">
                              <input type="checkbox">
                              <span class="checkmark"></span>Remember me
                            </label>
                            forget password ?</p>
                            <button class="btn btn-success" type="submit">Click to Login</button>
                            {{ msg }}


                            <p class="no-c">Not a member yet? <a href="{% url 'register' %}">Create your Account</a></p>
                        </div>
                       </form>
                    </div>    
               </div>

               <div class="foter-credit">
                  <a href="https://smarteyeapps.com/">Designed by : Smarteyeapps.com</a>
               </div>
           </div>
        </div>

    </body>

<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>


</html>
